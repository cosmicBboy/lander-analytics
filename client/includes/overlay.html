<template name='overlay'>
  {{#if showTemplate}}
    <div class='my-overlay'>
      <div class='modal'>
        <a id="close-overlay"><i class="fa fa-times"></i></a>
        <div class='modal-copy'>
          {{> Template.dynamic template=showTemplate}}
        </div>
      </div>
    </div>
  {{/if}}
</template>
