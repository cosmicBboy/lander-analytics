<template name="trainingCourses">
  <div class="training-container container">
    <div class="content">
      <div class="content-copy">
        <h2>PROFESSIONAL TRAINING COURSES</h2>
        <p>From theoretical statistics and machine learning to applied programming skills, our most popular courses can be modified to fit your organizationâ€™s needs.</p>
      </div>

      <div class="services row">
          <div class="panel-group" id="accordion">
            {{#each trainingContent}}

            <div class="panel panel-default">
              <a data-toggle="collapse" data-parent="#accordion" href="#{{panelId}}">
                <div class="panel-heading">
                    <img src="{{icon}}" alt="{{title}}">
                    <h3>{{title}}</h3>
                </div>
              </a>
              <div id="{{panelId}}" class="panel-collapse collapse {{#if currentPanelIsHash}}in{{/if}}">
                  <div class="panel-body">
                    <h3><strong>Description:</strong></h3>
                    <p>{{description}}</p>
                    <br>
                    <h3><strong>Topics Covered:</strong></h3>
                    {{> Template.dynamic template=trainingTemplate}}
                    <br>
                    <p class="">For more information please <a href="{{pathFor route='contact'}}">contact us</a></p>
                  </div>
              </div>
            </div>
            {{/each}}
          </div>
      </div>
