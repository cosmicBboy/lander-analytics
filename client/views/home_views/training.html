<template name="training">
  <!-- <div class="training-container services-container container"> -->
    <!-- <div class="services-content"> -->
      <div class="content-copy">
        <h3>{{title}}</h3>
        {{{description}}}
      </div>

        <div class="services row home-services">
        {{#each trainingContentEven}}

          <div class="col-sm-6 col-md-3">
            
            <a href="{{pathFor route='trainingCourses' hash=slug}}">
              <div class="thumbnail">
                <a><img class="img-circle" src="{{getIcon iconId=icon}}" alt="{{courseTitle}}"></a>
                <div class="caption">
                  <h4>{{courseTitle}}</h4>
                </div>
              </div>
            </a>

          </div>
        {{/each}}
        </div>

        

          {{#if contentOddIsOne}}
          <div class="services row odd-row odd-one home-services">
          {{#each trainingContentOdd}}
          
            <div class="col-sm-12 col-md-12">
              
              <a href="{{pathFor route='trainingCourses' hash=slug}}">
                <div class="thumbnail">
                  <a><img class="img-circle" src="{{getIcon iconId=icon}}" alt="{{courseTitle}}"></a>
                  <div class="caption">
                    <h4>{{courseTitle}}</h4>
                  </div>
                </div>
              </a>

            </div>
          
          {{/each}}
          </div>
          {{/if}}

          {{#if contentOddIsTwo}}
          <div class="services row odd-row odd-two home-services">
          {{#each trainingContentOdd}}
          
            <div class="col-sm-6 col-md-6">
              
              <a href="{{pathFor route='trainingCourses' hash=slug}}">
                <div class="thumbnail">
                  <a><img class="img-circle" src="{{getIcon iconId=icon}}" alt="{{courseTitle}}"></a>
                  <div class="caption">
                    <h4>{{courseTitle}}</h4>
                  </div>
                </div>
              </a>

            </div>
          
          {{/each}}
          </div>
          {{/if}}

          {{#if contentOddIsThree}}
          <div class="services row odd-row odd-three home-services">
          {{#each trainingContentOdd}}
          
            <div class="col-sm-6 col-md-4">
              
              <a href="{{pathFor route='trainingCourses' hash=slug}}">
                <div class="thumbnail">
                  <a><img class="img-circle" src="{{getIcon iconId=icon}}" alt="{{courseTitle}}"></a>
                  <div class="caption">
                    <h4>{{courseTitle}}</h4>
                  </div>
                </div>
              </a>

            </div>
          
          {{/each}}
          </div>
          {{/if}}


    <!-- </div> -->
  <!-- </div> -->
</template>
