<template name="home">
  {{> overlay}}
  <div class="home-container container">

  <div id="owl-demo" class="owl-carousel">

    {{#each banners}}
      <a href="{{urlLink}}" target="{{#if targetBlank}}_blank{{/if}}">
        <div class="item">
          <img src="{{getPicture pictureId=picture}}">
        </div>
      </a>
    {{/each}}
  </div>
    <!-- <div class='services-scroll-container'> -->
      <!-- <a><i class="fa fa-chevron-circle-up back-to-top"></i></a> -->
    <!-- </div> -->
  </div>

  <div class='services-container'>
    <div class="btn-group" role="group" aria-label="...">
      <a href="#training"><button type="button" id="training-scroll" class="btn btn-lg btn-primary btn-custom" {{autofocusTraining}}>TRAINING</button></a>
      <a href="#consulting"><button type="button" id="consulting-scroll" class="btn btn-lg btn-primary btn-custom">CONSULTING</button></a>
   </div>
    {{#if showTraining}}
      {{> training}}
    {{else}}
      {{> consulting}}
    {{/if}}
  </div>

</template>
