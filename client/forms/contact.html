<template name="contact">
  {{> overlay}}
  <div class="contact-container container">
    <div class="content">
      <div class="content-copy">
        <h2>CONTACT FORM</h2>
      </div>
      {{> insertContactForm}}
    </div>
  </div>
</template>

<template name="insertContactForm">
  <!-- {{> quickForm collection="Contacts" id="insertContactForm"}} -->
  {{#autoForm collection="Contacts" id="insertContactForm"}}
  {{> notifications}}
  {{> afQuickField name="name"}}
  {{> afQuickField name="email"}}
  {{> afQuickField name="phone"}}
  {{> afQuickField name="reason" value=reasonValue}}

  {{#if afFieldValueIs name="reason" value="Training"}}
    {{> afFormGroup name="courses" options=trainingOptions}}
  {{/if}}
  {{#if afFieldValueIs name="reason" value="Consulting"}}
    {{> afFormGroup name="consulting" options=consultingOptions}}
  {{/if}}

  {{> afQuickField name="subject"}}
  {{> afQuickField name="message"}}
  <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}
</template>
