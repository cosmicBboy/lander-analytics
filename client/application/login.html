<template name='login'>
  <div class="login-container content">

    {{> notifications}}

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Admin Login</h3>
          </div>
          <div class="panel-body">

            <form role="form" class="submit-login">
              <fieldset>
                <div class="form-group">
                  <input class="form-control login-username-email" 
                  placeholder="Email" name="email" type="email" autofocus>
                </div>
                <div class="form-group">
                  <input class="form-control login-password" placeholder="Password" name="password" type="password" value="">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Login
                </button>

                <br>
                <a href='/'>Home</a>

              </fieldset>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
